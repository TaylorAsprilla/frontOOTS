<app-page-title [breadcrumbItems]="breadcrumbItems"
    [title]="isEditMode ? 'Editar Situación Identificada' : 'Crear Situación Identificada'"></app-page-title>

<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-body">
                @if (isLoading) {
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
                } @else {
                <form [formGroup]="situationForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            Nombre <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="name" formControlName="name"
                            [class.is-invalid]="hasFieldError('name')"
                            placeholder="Ingrese el nombre de la situación (ej: Depresión, Violencia en el hogar)" />
                        @if (hasFieldError('name')) {
                        <div class="invalid-feedback">
                            {{ getFieldError('name') }}
                        </div>
                        }
                        <small class="text-muted">
                            Describa brevemente la situación identificada
                        </small>
                    </div>

                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="isActive" formControlName="isActive" />
                            <label class="form-check-label" for="isActive"> Activo </label>
                        </div>
                        <small class="text-muted">
                            Las situaciones inactivas no aparecerán en los formularios de casos
                        </small>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">
                            <i class="fa fa-times me-1"></i>
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
                            @if (isSubmitting) {
                            <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                            Guardando...
                            } @else {
                            <i class="fa fa-save me-1"></i>
                            {{ isEditMode ? 'Actualizar' : 'Crear' }}
                            }
                        </button>
                    </div>
                </form>
                }
            </div>
        </div>
    </div>
</div>
