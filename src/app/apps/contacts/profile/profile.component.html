<!-- page title -->
<app-page-title [breadcrumbItems]="pageTitle" title="Mi Cuenta"></app-page-title>

<!-- Loading indicator -->
<div *ngIf="isLoading" class="row">
  <div class="col-12 text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">{{ 'profile.loading' | transloco }}</span>
    </div>
    <p class="mt-2 text-muted">{{ 'profile.loadingProfile' | transloco }}</p>
  </div>
</div>

<!-- Profile content -->
<div class="row" *ngIf="!isLoading">
  <div class="col-lg-4 col-xl-4">
    <!-- userbox -->
    <app-profile-userbox [member]="selectedMember"></app-profile-userbox>
  </div>
  <!-- end col-->

  <div class="col-lg-8 col-xl-8">
    <div class="card">
      <div class="card-body">
        <h5 class="mb-4 text-uppercase"><i class="mdi mdi-account-circle me-1"></i> {{ 'profile.personalInformation' |
          transloco }}</h5>
        <app-profile-settings [member]="selectedMember" (profileUpdated)="onProfileUpdated()"></app-profile-settings>
      </div>
      <!-- end card body -->
    </div>
    <!-- end card -->
  </div>
  <!-- end col -->
</div>
<!-- end row-->
